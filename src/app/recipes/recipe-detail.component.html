<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + recipe?.name}}
  </div>

  <div class='card-body'
       *ngIf='recipe'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{recipe.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{recipe.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Attempted:</div>
          <div class="col-md-8 fa {{recipe.done ? 'fa-check' : 'fa-xmark'}}"></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='recipe.rating'>
            </pm-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='recipe.imageUrl'
             [title]='recipe.name'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
